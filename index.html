<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click to Earn</title>
  <style>
    body {
      margin: 0;
      background: #ffffff; /* White background */
      color: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: 100% 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    #clickBtn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: black; /* Black button */
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 5px 5px 15px #00000050;
    }

    #clickBtn:active {
      transform: scale(0.95);
    }

    #stats {
      margin-top: 20px;
    }

    #adPopup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px #00000070;
      z-index: 999;
    }

    #adPopup button {
      margin-top: 10px;
    }

    #withdrawBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #withdrawBtn:hover {
      background-color: #45a049;
    }

    #withdrawPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px #00000070;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Click to Earn</h1>
  <button id="clickBtn">Click Me</button>

  <div id="stats">
    <p>Clicks: <span id="clickCount">0</span></p>
    <p>Balance: ₹<span id="balance">0.00</span></p>
  </div>

  <div id="adPopup">
    <p>This is a simulated ad! (Show real ads here)</p>
    <button onclick="closeAd()">Close</button>
  </div>

  <!-- Withdraw Button -->
  <button id="withdrawBtn" onclick="showWithdraw()">Withdraw</button>

  <!-- Withdraw Popup -->
  <div id="withdrawPopup">
    <p>Your current balance is: ₹<span id="withdrawAmount">0.00</span></p>
    <button onclick="closeWithdraw()">Close</button>
  </div>

  <script>
    let clicks = 0;
    let balance = 0;

    const clickBtn = document.getElementById("clickBtn");
    const clickCount = document.getElementById("clickCount");
    const balanceEl = document.getElementById("balance");
    const adPopup = document.getElementById("adPopup");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawPopup = document.getElementById("withdrawPopup");
    const withdrawAmount = document.getElementById("withdrawAmount");

    clickBtn.addEventListener("click", () => {
      clicks++;
      clickCount.textContent = clicks;

      if (clicks % 500 === 0) {
        balance += 1;
        balanceEl.textContent = balance.toFixed(2);
      }

      if (clicks % 20 === 0) {
        showAd();
      }
    });

    function showAd() {
      adPopup.style.display = "block";
    }

    function closeAd() {
      adPopup.style.display = "none";
    }

    function showWithdraw() {
      withdrawAmount.textContent = balance.toFixed(2);
      withdrawPopup.style.display = "block";
    }

    function closeWithdraw() {
      withdrawPopup.style.display = "none";
    }
  </script>
</body>
</html>
